spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/db_resource?useUnicode=true&characterEncoding=utf8&characterSetResults=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

mybatis.mapper-locations=classpath*:cn/bluethink/**/mapper/*Mapper.xml

onegis.root-path=D:/data/onegis
onegis.avatar-path=${onegis.root-path}/avatar
onegis.icon-path=${onegis.root-path}/icon
onegis.plugin-path=${onegis.root-path}/plugin

spring.http.multipart.maxFileSize=100Mb
spring.http.multipart.maxRequestSize=100Mb
spring.http.multipart.location=${onegis.root-path}/cache

swagger.api.title=OneGIS REST API
swagger.api.version=v1.0.0
swagger.api.base-package=cn.bluethink.onegis.resource.controller